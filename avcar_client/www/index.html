<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js --> 
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular-resource.min.js"></script>
    
    <script src="lib/angular-translate/angular-translate.js"></script>
    <script src="lib/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
  <!--   <script src="lib/angular-resourse/angular-resource.js"></script>  -->
 
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
 
    <script src="js/app.js"></script>
    <script src="views/search/search.js"></script>
    <script src="views/settings/settings.js"></script>
    <script src="views/contacts/contacts.js"></script>
  </head>
  <body ng-app="App">
    <ion-side-menus>  
      <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
          <ion-nav-buttons side="left">
            <button class="button button-clear" menu-toggle="left">
              <span class="icon ion-navicon"></span>
            </button>
          </ion-nav-buttons>
        </ion-nav-bar> 
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>
      <ion-side-menu side="left" cache-view="false" ng-controller="LeftMenuController">
        <ion-header-bar class="bar-dark">
          <h1 class="title" translate="CONTACTS"></h1>
        </ion-header-bar>
        <ion-content>
          <ion-list>
            <ion-item class="item-icon-left" ui-sref="contacts" menu-close><span class="icon ion-person-stalker"></span> {{"CONTACTS_LIST"  | translate }}</ion-item>
            <ion-item class="item-icon-left" ui-sref="settings" menu-close><span class="icon ion-ios-cog"></span>{{"SETTINGS"  | translate }}</ion-item>
            <ion-item class="item-divider">{{ 'FAVE_CONTACTS' | translate }}</ion-item>
            <ion-item class="item-icon-left" ui-sref="contact({cid :c.id})" menu-close ng-repeat="c in favorites"><span class="icon ion-person"></span>{{c.name}}</ion-item>

          </ion-list>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
