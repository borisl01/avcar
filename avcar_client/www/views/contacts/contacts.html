<ion-view view-title="{{selectedContact.name}}">
  <ion-nav-buttons side="left">
    <button class="button button-clear" menu-toggle="left"><span class="icon ion-navicon"></span></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon" ng-click="showContactOptions()"><span class="icon ion-more"></span></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-scroll direction="y" paging="true" ng-style="{width: getWidth(), height: getHeight()}">
      <div ng-style="{height: getTotalHeight()}">
        <div class="scroll-page center" ng-style="{width: getWidth(), height: getHeight()}">
          <div class="bar bar-dark">
            <h1 class="title">Contact details</h1>
          </div>
          <div class="has-header">
            <p>{{selectedContact.name}}&nbsp;{{selectedContact.rego}}</p>
            <p>{{selectedContact.notes}}</p>
            <p>Phone: {{selectedContact.phone}}</p>
          </div>
        </div>
        <div class="scroll-page" ng-style="{width: getWidth(), height: getHeight()}">
          <div class="bar bar-dark">
            <h1 class="title"> Forecast</h1>
          </div>
          <div class="has-header">
            <p class="padding">Summary</p>
   
          </div>
        </div>
        <div class="scroll-page" ng-style="{width: getWidth(), height: getHeight()}">
         
        </div>
      </div>
    </ion-scroll>
  </ion-content>
</ion-view>
